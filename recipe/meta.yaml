{% set name = "ParmEd" %}
{% set version = "3.4.4.post1" %}
{% set commit = "e682cb1e7907179462beb164fff059f655f0f567" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/timpalpant/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: 83a848f4ee9c5910cee7e07cb95fe715191551ff820f9813e64f38197ed055f4

build:
  number: 0
  entry_points:
    - parmed = parmed.scripts:clapp
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [win and vc<14]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pip
    - setuptools
    - python
  run:
    - numpy
    - pandas
    - python

test:
  imports:
    - parmed
    - parmed.amber
    - parmed.amber.mdin
    - parmed.charmm
    - parmed.formats
    - parmed.formats.pdbx
    - parmed.gromacs
    - parmed.modeller
    - parmed.namd
    - parmed.openmm
    - parmed.rdkit
    - parmed.rosetta
    - parmed.tinker
    - parmed.tools
    - parmed.tools.simulations
    - parmed.unit
    - parmed.utils
    - parmed.utils.fortranformat
  commands:
    - parmed --help

about:
  home: https://parmed.github.io/ParmEd/html/index.html
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: Amber parameter file editor
  doc_url: https://parmed.github.io/ParmEd/html/index.html
  description: |
    ParmEd is a package designed to facilitate creating and easily 
    manipulating molecular systems that are fully described by a 
    common classical force field. Supported force fields include 
    Amber, CHARMM, AMOEBA, and several others that share a similar 
    functional form (e.g., GROMOS).

extra:
  recipe-maintainers:
    - chrisbarnettster
    - simonbray
    - tsenapathi
    - jaimergp
    - swails
